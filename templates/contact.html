{% extends "layout.html" %}

        {% block title %} 
        Contact
        {% endblock %}

    {% block body %}

   
    <div class="container-form">

        <h2>Contact us</h2>
        <p>Let us know if you have some question or any comment to share</p>
            
      <form action="/action_page.php" name = "myForm" onsubmit = "return validate();" method="POST">
        <div class="row">
            <div class="col-25">
            <label for="fname">First Name</label>
            </div>
            <div class="col-75">
            <input name="Name" type="text" id="fname" ClassName="firstname" placeholder="Your name..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
            <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
            <input name="Last" type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
            <label for="lname">Email</label>
            </div>
            <div class="col-75">
            <input name="EMail" type="email" id="lname" name="lastname" placeholder="Your email..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
            <label for="country">Country</label>
            </div>
            <div class="col-75">
            <select id="country" name="country">
                <option value="australia">Canada</option>
                <option value="canada">USA</option>
                <option value="usa">Chili</option>
            </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
            <label for="subject">Subject</label>
            </div>
            <div class="col-75">
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="Submit">
        </div>
        </form>
    </div>

    <div class="container">
        <div class="map-responsive"> 
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2797.5592602117154!2d-73.63848028462246!3d45.478681640498394!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc9175ae3fa2347%3A0x1a558ef593061962!2s9%20Rue%20Thurlow%2C%20Hampstead%2C%20QC%20H3X%203G4!5e0!3m2!1sfr!2sca!4v1590192345356!5m2!1sfr!2sca" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </div>  

    

            

    {% endblock%}
