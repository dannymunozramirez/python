{% extends "layout.html" %}

{% block heading %}
Notes
{% endblock %}

{% block body %}
    {% for note in notes %}<!-- recprriendo la lista notes[] -->
        <li>{{ note }}</li><!-- imprimiendo el valor de note dentro de la lista -->
    {% endfor %}
     <!-- El formulario se desplegara en la pagina index.html -->
    <form action="{{ url_for('index')}}" method="post">
      <input type="text" name="note" placeholder="Enter note here">
      <button>Add Note</button>

    </form>
{% endblock %}
