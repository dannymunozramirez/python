
<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title>Loops</title>

  </head>
  <body>

    <h1>Names</h1>
    <ul>
      <!--recorriendo la lista names que proviene de application.py -->
      {% for name in names %}
      <!--mostrando los valores de la lista a travÃ©s de name
    ademas esta creando el tag li dinamicamente gracias al loop-->
      <li>{{name}}</li>
      {% endfor %}
    </ul>
    </body>
</html>
